<form ng-submit="prestoCtrl.createPresto()">
	<div class="b-workspace-content b-workspace-content_border">
		<div class="b-workspace-content__row">
			<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-right">
				<div class="b-form">
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Cluster name</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<input class="b-form-input b-form-input_full" type="text"
							placeholder="Enter cluster name" 
							ng-model="prestoCtrl.prestoInstall.clusterName" 
							required>
						</div>
						<div class="clear"></div>
					</div>
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Hadoop cluster</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<select class="b-form-input b-form-input_full" 
								ng-model="prestoCtrl.prestoInstall.hadoopClusterName" 
								ng-change="prestoCtrl.getHadoopClusterNodes(prestoCtrl.prestoInstall.hadoopClusterName)">
								<option value="">Select hadoop cluster</option>
								<option ng-repeat="hadoopCluster in prestoCtrl.hadoopClusters" value="{{ hadoopCluster }}">
									{{ hadoopCluster }}
								</option>
							</select>						
						</div>
						<div class="clear"></div>
					</div>
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Coordinator</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<select class="b-form-input b-form-input_full"
								ng-model="prestoCtrl.prestoInstall.server"
								ng-change="prestoCtrl.changeDirective(prestoCtrl.prestoInstall.server)">
								<option ng-repeat="node in prestoCtrl.currentClusterNodes" value="{{ node.uuid }}">
									{{ node.hostname }}
								</option>
							</select>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="b-workspace-content__row">
			<h2 class="b-workspace-content-row-h2">
				Workers
			</h2>

			<col-select-presto-nodes></col-select-presto-nodes>

			<div class="clear"></div>
		</div>

	</div>

	<div class="b-workspace__button-group b-workspace__button-group_right">
		<button type="submit" class="b-btn b-btn_green g-right">Create</button>
	</div>
</form>
