<div class="b-popup b-popup_min">
	<div class="b-popup__header">
		Change container hostname
		<a href ng-click="closeThisDialog()">
			<img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/>
		</a>
	</div>

	<form ng-submit="containerViewCtrl.setContainerName(containerViewCtrl.editingContainer, containerHostname)">
		<div class="b-popup__body">

			<div class="popup-body-box">
				<input ng-model="containerHostname" required maxlength="50" ng-init="containerHostname=containerViewCtrl.editingContainer.hostname" />
			</div>

		</div>
		<div class="b-popup__footer">
			<button class="b-btn b-btn_green g-right" type="submit" >
				Save
			</button>
			<div class="clear"></div>
		</div>
	</form>
</div>
