<div class="b-workspace-content__row">

	<button class="b-btn b-btn_green b-btn_search-field-level" ng-click="kurjunCtrl.addTemplate()">
		<i class="fa fa-plus"></i> Upload file
	</button>
	<button class = "b-btn b-btn_blue b-btn_search-field-level" ng-click="kurjunCtrl.getRawFiles()">Refresh</button>

	<div class="b-data-table">
		<table datatable="ng"
			   dt-options="kurjunCtrl.dtOptions"
			   dt-column-defs="kurjunCtrl.dtColumnDefs"
			   class="b-main-table b-main-table_with-header">
			<thead>
			<tr>
				<th>Name</th>
				<th>Size</th>
				<th>Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="file in kurjunCtrl.files">
				<td>{{ file.name }}</td>
				<td>{{ kurjunCtrl.formatSize(file.size) }}</td>
				<td>
					<a href
					   class="b-icon b-icon_share"
					   tooltips
					   tooltip-template='Download'
					   ng-click="kurjunCtrl.downloadFile(file)">
					</a>
					<a href
					   class="b-icon b-icon_remove"
					   ng-if="file.deletable"
					   ng-click="kurjunCtrl.deleteFile(file)">
					</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
