<div ng-controller="KurjunCtrl as kurjunCtrl">

	<div class="b-workspace__header b-workspace__header_tabs">

		<div class="b-tabs-menu b-tabs-menu_header">

			<ul>
				<li class="b-tabs-menu__item"
						ng-click="kurjunCtrl.openTab('templates')"
						ng-class="kurjunCtrl.activeTab == 'templates' ? 'b-tabs-menu__item_active' : ''">
					Templates
				</li>
				<li class="b-tabs-menu__item"
						ng-click="kurjunCtrl.openTab('apt')"
						ng-class="kurjunCtrl.activeTab == 'apt' ? 'b-tabs-menu__item_active' : ''">
					APT
				</li>
				<li class="b-tabs-menu__item"
					ng-click="kurjunCtrl.openTab('raw')"
					ng-class="kurjunCtrl.activeTab == 'raw' ? 'b-tabs-menu__item_active' : ''">
					Raw files
				</li>
			</ul>
		</div>
	</div>

	<div class="b-workspace__content">

		<div
				ng-if="kurjunCtrl.activeTab == 'templates'"
				ng-include="'subutai-app/kurjun/partials/templates.html'">
		</div>
		<div
				ng-if="kurjunCtrl.activeTab == 'apt'"
				ng-include="'subutai-app/kurjun/partials/apt.html'">
		</div>
		<div
				ng-if="kurjunCtrl.activeTab == 'raw'"
				ng-include="'subutai-app/kurjun/partials/raw.html'">
		</div>

	</div>
	
</div>
